name: Test Go Actions
on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Test gh-propgen Action
        env:
          VARS_JSON: ${{ toJSON(vars) }}
        uses: ./.github/actions/gh-propgen